<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#007AFF">
  <meta name="description" content="A medical Spanish communication aid for healthcare professionals. Learn and play essential Spanish phrases for medical situations.">
  <meta name="keywords" content="medical Spanish, healthcare, translation, paramedic, hospital, Spanish phrases">
  <meta name="author" content="Ryan O'Connor">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ryanoconnor285.github.io/lo-siento/">
  <meta property="og:title" content="Lo Siento - Medical Spanish Communication Aid">
  <meta property="og:description" content="Essential Spanish phrases for healthcare professionals with audio pronunciation.">
  <meta property="og:image" content="./assets/icon.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://ryanoconnor285.github.io/lo-siento/">
  <meta property="twitter:title" content="Lo Siento - Medical Spanish Communication Aid">
  <meta property="twitter:description" content="Essential Spanish phrases for healthcare professionals with audio pronunciation.">
  <meta property="twitter:image" content="./assets/icon.png">

  <title>Lo Siento - Medical Spanish Communication Aid</title>
  
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link rel="apple-touch-icon" href="./assets/icon.png">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      overflow-x: hidden;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      background-color: #f5f5f5;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e1e1e1;
      border-top: 4px solid #007AFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      color: #666;
      font-size: 18px;
      text-align: center;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide scrollbar for mobile devices */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    
    @media (max-width: 768px) {
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>Lo Siento - Medical Spanish Communication Aid</h1>
      <p>This application requires JavaScript to run. Please enable JavaScript in your browser.</p>
      <p>This is a medical Spanish communication aid for healthcare professionals.</p>
    </div>
  </noscript>
  
  <div id="root">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Medical Spanish Aid...</div>
    </div>
  </div>
</body>
</html>
