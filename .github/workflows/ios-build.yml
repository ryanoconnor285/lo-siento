on:
  # Workflow is disabled - no triggers active
  workflow_dispatch:
    inputs:
      enable_build:
        description: 'Enable iOS build (for testing only)'
        required: true
        default: 'false'
        type: choice
        options:
        - 'false'

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build-ios:
    runs-on: ubuntu-latest
    if: github.event.inputs.enable_build == 'true'  # Only run if manually enabled
    
    steps:
      - name: Setup Notice
        run: |
          echo "‚ö†Ô∏è iOS workflow is currently disabled"
          echo "üìã To enable iOS deployment, you need to:"
          echo "1. Set up Apple Developer account and App Store Connect"
          echo "2. Configure GitHub Secrets (EXPO_TOKEN, APPLE_ID, etc.)"
          echo "3. Update the workflow triggers in this file"
          echo "4. See IOS_AUTOMATION_SETUP.md for complete instructions"
          exit 1
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI and EAS CLI
        run: |
          npm install -g @expo/cli
          npm install -g eas-cli

      - name: Authenticate with Expo
        run: |
          eas login --non-interactive

      - name: Configure EAS Build
        run: |
          # Create eas.json if it doesn't exist
          if [ ! -f eas.json ]; then
            eas build:configure --platform ios --non-interactive
          fi

      - name: Build iOS app for TestFlight
        if: github.ref == 'refs/heads/main' || github.event.inputs.release_type == 'testflight'
        run: |
          eas build --platform ios --profile preview --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS app for App Store
        if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.release_type == 'app-store'
        run: |
          eas build --platform ios --profile production --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to TestFlight
        if: github.ref == 'refs/heads/main' || github.event.inputs.release_type == 'testflight'
        run: |
          eas submit --platform ios --profile preview --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to App Store
        if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.release_type == 'app-store'
        run: |
          eas submit --platform ios --profile production --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
