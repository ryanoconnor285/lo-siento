name: Build Android App (DISABLED)

on:
  workflow_dispatch:
    inputs:
      enable_build:
        description: 'Enable Android build (for testing only)'
        required: true
        default: 'false'
        type: choice
        options:
        - 'false'

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build-android:
    runs-on: ubuntu-latest
    if: github.event.inputs.enable_build == 'true'  # Only run if manually enabled
    
    steps:
      - name: Setup Notice
        run: |
          echo "‚ö†Ô∏è Android workflow is currently disabled"
          echo "üìã To enable Android deployment, you need to:"
          echo "1. Set up Google Play Console account"
          echo "2. Configure GitHub Secrets (EXPO_TOKEN, GOOGLE_SERVICES_JSON, etc.)"
          echo "3. Update the workflow triggers in this file"
          echo "4. Create keystore for app signing"
          exit 1
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI and EAS CLI
        run: |
          npm install -g @expo/cli
          npm install -g eas-cli

      - name: Authenticate with Expo
        run: |
          eas login --non-interactive

      - name: Build Android APK (Internal)
        if: github.event.inputs.release_type == 'internal'
        run: |
          eas build --platform android --profile preview --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android AAB (Play Store)
        if: github.event.inputs.release_type == 'play-store'
        run: |
          eas build --platform android --profile production --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to Google Play Store
        if: github.event.inputs.release_type == 'play-store'
        run: |
          eas submit --platform android --profile production --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
