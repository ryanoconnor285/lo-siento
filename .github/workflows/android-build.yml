name: Build Android App

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'internal'
        type: choice
        options:
        - internal
        - play-store

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI and EAS CLI
        run: |
          npm install -g @expo/cli
          npm install -g eas-cli

      - name: Authenticate with Expo
        run: |
          eas login --non-interactive

      - name: Build Android APK (Internal)
        if: github.event.inputs.release_type == 'internal'
        run: |
          eas build --platform android --profile preview --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android AAB (Play Store)
        if: github.event.inputs.release_type == 'play-store'
        run: |
          eas build --platform android --profile production --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to Google Play Store
        if: github.event.inputs.release_type == 'play-store'
        run: |
          eas submit --platform android --profile production --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
