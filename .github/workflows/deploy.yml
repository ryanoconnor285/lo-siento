name: Deploy to GitHub Pages

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        run: npm install -g @expo/cli

      - name: Build for web
        run: npx expo export --platform web --output-dir docs
        env:
          NODE_ENV: production

      - name: Copy privacy policy to docs
        run: cp privacy-policy.html docs/

      - name: Copy documentation index
        run: cp docs-index.html docs/info.html

      - name: Fix paths for GitHub Pages
        run: |
          # Fix absolute paths in index.html to work with GitHub Pages subdirectory
          sed -i 's|href="/|href="/lo-siento/|g' docs/index.html
          sed -i 's|src="/_expo/|src="/lo-siento/_expo/|g' docs/index.html
          
          # Fix double assets folder issue
          if [ -d "docs/assets/assets" ]; then
            # Move files from assets/assets to just assets
            mv docs/assets/assets/* docs/assets/ 2>/dev/null || true
            # Remove the extra assets folder
            rmdir docs/assets/assets 2>/dev/null || true
          fi
          
          # Fix asset paths in JS files (Ubuntu/Linux sed syntax)
          find docs -name "*.js" -exec sed -i 's|assets/assets/|assets/|g' {} \;

      - name: Add .nojekyll file
        run: touch docs/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
